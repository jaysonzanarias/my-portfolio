<div class="portfolio-container">

    <ng-container *ngFor="let project of projects">
        <mat-card class="action-card project-card" matRipple>
            <div *ngIf="project.images[0]; else noPicture">
                <img mat-card-image src='{{ "assets/images/project_images/" + project.images[0].image_name }}' alt="">
            </div>
            <ng-template #noPicture>
                <img mat-card-image src="assets/images/project_images/noimage.png" alt="">
            </ng-template>
            <mat-card-header>
                <mat-card-title>{{project.name}}</mat-card-title>
                <mat-card-subtitle>
                    <p>{{project.technologies}}</p>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{project.details}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Read More <i class="fas fa-chevron-circle-right"></i></button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
