<mat-toolbar id="mat-toolbar" class="noscroll">
    <span><a [ngClass]="{'selected': router.url == '/'}" routerLink=""><i class="fas fa-home"></i> Home</a></span>
    <span><a [ngClass]="{'selected': router.url == '/skills'}" routerLink="skills"><i class="fas fa-brain"></i> Skills</a></span>
    <span><a [ngClass]="{'selected': router.url == '/portfolio'}" routerLink="portfolio"><i class="fas fa-project-diagram"></i> Portfolio</a></span>
    <span><a [ngClass]="{'selected': router.url == '/tutorials'}" routerLink="tutorials" class="disabled-menu-item"><i class="fas fa-book-open"></i> Tutorials</a></span>
    <span><a [ngClass]="{'selected': router.url == '/vlog'}" routerLink="vlog" class="disabled-menu-item"><i class="fab fa-youtube"></i> Vlog</a></span>
    <span><a [ngClass]="{'selected': router.url == '/contact'}" routerLink="contact" class="disabled-menu-item"><i class="fas fa-id-card"></i> Contact</a></span>
    <span>
        <button class="disabled-menu-item" mat-raised-button color="primary" routerLink="live-projects"><i
                class="fas fa-rocket"></i> Live
            Projects</button>
    </span>
</mat-toolbar>
